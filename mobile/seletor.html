<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <title></title>
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <style type="text/css" media="all">
        div{width: 200px;height: 100px; border: 1px solid #000; margin: 20px;}
        p{cursor: pointer;color: #00f;}
        span{color: red;}
    </style>
</head>
<body>

<ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
</ul>

<button type="button">Rodar script</button>
<button type="button" class="reset">Rodar script</button>
<p>para 1</p>
<p>para 2</p>
<p>para 3</p>
<div></div>

<script src="components/jquery/dist/jquery.js"></script>
<script src="components/jquery-ui/jquery-ui.js"></script>
<script src="components/bootstrap/dist/js/bootstrap.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        function conteudoParagrafo(p){
            var arrayConteudos = [];
            for (var i = 0; i < p.length; i++){
                arrayConteudos.push(p[i].innerHTML);
            }
            $('div').text(arrayConteudos.join(' - '));
        }
        $('button').click(function(){
            conteudoParagrafo($('p').get().reverse());
        });
        $('.reset').click(function(){
            $('div').empty();
        });
    });
</script>

</body>
</html>
