<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Visita</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Agende sua Visita</h1>
<div class="container jumbotron">
    <form action="mail.php" method="post" class="form-group">

        <div class="form-group">
            <label for="Nome">Nome Completo:</label>
            <input type="text" name="Nome"  class="form-control" placeholder="seu nome completo"/>
        </div>
        <br>
        <div class="form-group">
            <label for="Email">E-mail:</label>
            <input type="text" name="Email" class="form-control" placeholder="seu email"/>
        </div>
        <br>
        <div class="form-group">
            <label for="Fone">Telefone:</label>
            <input type="text" name="Fone" class="form-control" placeholder="seu telefone"/>
        </div>
        <br>
        <div class="medium-6 columns">
            <label for="Celular">Celular:</label>
            <input type="text" name="Celular" class="form-control" placeholder="seu celular"/>
        </div>
        <br>
        <div class="medium-6 columns">
            <label for="Turno">Turno :</label>
            <label class="radio-inline">
                <input type="radio" name="Turno" id="inlineRadio1" value="manha">Manhã
            </label>
            <label class="radio-inline">
                <input type="radio" name="Turno" id="inlineRadio2" value="tarde">Tarde
            </label>
        </div>
        <br>
        <div class="medium-6 columns">
            <label for="DiaSemana">Dia da Semana:</label>
            <label class="radio-inline">
                <input type="radio" name="DiaSemana" id="inlineRadio1" value="sabado">Sábado
            </label>
            <label class="radio-inline">
                <input type="radio" name="DiaSemana" id="inlineRadio2" value="domingo">Domingo
            </label>
        </div>
        <br>
        <div class="columns">
            <label for="Mensagem">Mensagem: </label>
            <textarea name="Mensagem" rows="8" cols="40" class="form-control">

            </textarea>
            <br>

            <input type="submit" name="Enviar" value="Enviar" class="btn btn-primary btn-lg"/>
        </div>

    </form>
</div>
</body>
</html>
